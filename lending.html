  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: #222;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-bar {
      padding: 8px 12px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    .banner {
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .categories {
      padding: 20px;
    }

    .categories h3 {
      margin-bottom: 10px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .category-box {
      background: #d4edda;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .products {
      padding: 20px;
    }

    .products h3 {
      margin-bottom: 10px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #ddd;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card p {
      padding: 10px;
      font-weight: bold;
    }
  </style>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const productData = localStorage.getItem("newProduct");
    if (productData) {
      const product = JSON.parse(productData);

      const grid = document.querySelector('.product-grid');
      const card = document.createElement('div');
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="New Product">
        <p>${product.description} â€“ â‚¹${product.price}</p>
      `;
      grid.prepend(card); // Add new product at the beginning

      // Optional: clear data after use
      localStorage.removeItem("newProduct");
    }
  });
</script>
