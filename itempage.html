<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input[type="file"], input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .side-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .side-images input {
      flex: 1;
      min-width: 150px;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    .preview {
      margin-top: 10px;
      max-height: 200px;
    }
  </style>
</head>
<body>

  <header>

  <div class="container">
    <h2>Upload Product to Marketplace</h2>

    <!-- Main Image -->
    <label for="mainImage">Main Product Image</label>
    <input type="file" id="mainImage" accept="image/*" />
    <img id="mainPreview" class="preview" />

  <script>

    document.getElementById('mainImage').addEventListener('change', function (e) {

        const reader = new FileReader();

          document.getElementById('mainPreview').src = event.target.result;

        image: e.target.result,
        description,
        price
      };
      localStorage.setItem("newProduct", JSON.stringify(product));
      alert("âœ… Product uploaded successfully!");

      // Redirect to landing page
      window.location.href = "lending.html";
