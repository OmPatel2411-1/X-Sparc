<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail - ReWear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hover-zoom:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-600">ReWear</h1>
      <nav class="space-x-6">
        <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Browse</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Product Detail Section -->
  <section class="container mx-auto py-10 px-4 fade-in">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Add / View Product</h2>
    <div class="grid md:grid-cols-2 gap-8 bg-white p-6 rounded-xl shadow-md">
      <!-- Add Image (Example Product Image) -->
      <div class="border border-gray-300 rounded-lg p-2 flex items-center justify-center h-72 overflow-hidden">
        <img src="https://motowearindia.com/wp-content/uploads/2025/05/A3.png"
             alt="Uploaded Product" class="object-cover h-full w-full rounded" />
      </div>

      <!-- Add Description -->
      <div class="space-y-4">
        <textarea placeholder="Add Product Description..." rows="10"
                  class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none">
A stylish denim jacket in excellent condition. Size M. Available for swap or redemption using points.
        </textarea>
        <button class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition">Available / Swap</button>
      </div>
    </div>

    <!-- Previous Listings -->
    <div class="mt-10">
      <h3 class="text-xl font-semibold text-blue-700 mb-4">Previous Listings</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Card 1 -->
        <div class="bg-white p-3 rounded-lg shadow hover:shadow-lg hover-zoom transition">
          <img src="https://images.unsplash.com/photo-1602810311429-04d2dc00baf5?auto=format&fit=crop&w=500&q=60"
               alt="Item 1" class="h-40 w-full object-cover rounded mb-2" />
          <p class="text-center text-sm text-gray-600">Summer Dress</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-white p-3 rounded-lg shadow hover:shadow-lg hover-zoom transition">
          <img src="https://images.unsplash.com/photo-1521336575822-6da63fb45455?auto=format&fit=crop&w=500&q=60"
               alt="Item 2" class="h-40 w-full object-cover rounded mb-2" />
          <p class="text-center text-sm text-gray-600">Casual Shirt</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-white p-3 rounded-lg shadow hover:shadow-lg hover-zoom transition">
          <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=500&q=60"
               alt="Item 3" class="h-40 w-full object-cover rounded mb-2" />
          <p class="text-center text-sm text-gray-600">Ethnic Kurti</p>
        </div>
        <!-- Card 4 -->
        <div class="bg-white p-3 rounded-lg shadow hover:shadow-lg hover-zoom transition">
          <img src="https://images.unsplash.com/photo-1520975912045-6ca0cbf68947?auto=format&fit=crop&w=500&q=60"
               alt="Item 4" class="h-40 w-full object-cover rounded mb-2" />
          <p class="text-center text-sm text-gray-600">Men's Jacket</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
